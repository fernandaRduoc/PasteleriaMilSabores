<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastelería Mil Sabores - Login</title>
  <link rel="stylesheet" href="css/inicio_sesion.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logo_pasteleria.png" alt="Logo Pastelería">
      <h1>Pasteleria <br> Mil Sabores</h1>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="productos.html">Productos</a>
      <a href="#">Nosotros</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html ">Contacto</a>
    </nav>
  </header>

  <main>
    <div class="logo-principal">
      <img src="img/logo_pasteleria.png" alt="Logo grande">
    </div>

    <div class="login-box">
      <h2>Inicio de sesión</h2>
      <form>
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
  </main>
</body>
</html>
