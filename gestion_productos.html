<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos - Pastelería Mil Sabores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/gestion_productos.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <div class="icono-notificacion">
    <i class="icon-bell-alt"></i>
  </div>

  <!-- Barra lateral, aside es para contenido relacionado pero separado del contenido principal,
        en este caso, la barra lateral -->
  <aside class="barra-lateral">
    <div class="barra-superior">
      <div class="logotipo">
        <img src="img/logo_pasteleria.png" alt="Logo Pastelería">
      </div>
      <nav>
        <ul>
          <!-- class="active" es para que quede resaltado en la barra lateral -->
          <li><a href="admin.html"><i class="icon-home"></i> Inicio</a></li>
          <li><a href="gestion_productos.html" class="active"><i class="icon-birthday"></i> Productos</a></li>
          <li><a href="gestion_usuarios.html"><i class="icon-users"></i> Usuarios</a></li>
        </ul>
      </nav>
    </div>
    <div class="barra-pie">
      <ul>
        <li><a href="#"><i class="icon-cog-outline"></i> Configuración</a></li>
        <li><a href="#"><i class="icon-user"></i> Perfil</a></li>
        <li><a href="#"><i class="icon-search"></i> Buscar</a></li>
        <li><a href="#"><i class="icon-help-circled-alt"></i> Ayuda</a></li>
        <li><a href="#"><i class="icon-user-circle"></i> ADMIN</a></li>
      </ul>
    </div>
  </aside>

  <!-- Contenido principal, aquí va la tabla que muestra a los productos -->
    <!-- Tabla para visualizar los usuarios -->

  <main class="contenido>
    <h1 class="titulo-admin">Gestión de Productos</h1>

    <!-- Botón para crear -->
    <div class="mb-3 text-end">
      <a href="admin_nuevo_producto.html" class="btn btn-success">Nuevo Producto</a>
    </div>

    <!-- Tabla con Bootstrap -->
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col"class="text-center">Código Producto</th>
            <th scope="col"class="text-center">Nombre</th>
            <th scope="col"class="text-center">Descripción Producto</th>
            <th scope="col"class="text-center">Precio</th>
            <th scope="col"class="text-center">Stock</th>
            <th scope="col"class="text-center">Stock Crítico</th>
            <th scope="col"class="text-center">Categoría</th>
            <th scope="col"class="text-center">Imagen</th>
            <th scope="col"class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
          <!-- Se llena dinámicamente con JS -->
        </tbody>
      </table>
    </div>
  </main>
   
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/gestion_productos.js"></script>
</body>
</html>
