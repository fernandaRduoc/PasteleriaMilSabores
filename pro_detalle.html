<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastelería Mil Sabores - Detalle Producto</title>
  <link rel="stylesheet" href="css/pro_detalle.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="img/logo_pasteleria.png" alt="Logo Pastelería">
      <h1>Pasteleria <br> Mil Sabores</h1>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="productos.html">Productos</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <div class="cart">
      <a href="carrito.html"> Carro (<span id="cart-count">0</span>)</a>
    </div>
  </header>

  <!-- Ruta -->
  <div class="breadcrumb">
    <a href="home.html">Home</a> > 
    <a href="productos.html">Productos</a> > 
    <span>Pastel</span>
  </div>

  <!-- Contenido del producto -->
  <main class="product-container">
    <div class="product-images">
      <img src="" alt="Pie de limón" class="main-image" id="main-product-image">
    </div>

    <div class="product-details">
      <h2 class="product-title" id="product-title"></h2>
      <p class="product-subtitle" id="product-subtitle"></p>
      <p class="product-price" id="product-price"></p>
      <p class="product-description" id="product-description"></p>

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" value="1" min="1">

      <button class="btn-add">Añadir al carro</button>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/detalle.js"></script>
</body>
</html>
