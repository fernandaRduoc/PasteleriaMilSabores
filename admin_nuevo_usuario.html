<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario - Pastelería Mil Sabores</title>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/admin_nuevo_usuario.css">
    <link rel="stylesheet" href="css/admin_nuevo_producto.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.22.5/dist/sweetalert2.min.css
    " rel="stylesheet">
</head>
<body>
    <!-- Notificación en la esquina superior derecha -->
    <div class="icono-notificacion">
        <i class="icon-bell-alt"></i>
    </div>

    <!-- Barra lateral -->
    <aside class="barra-lateral">
        <div class="barra-superior">
            <div class="logotipo">
                <img src="img/logo_pasteleria.png" alt="Logo Pastelería">
            </div>
            <nav>
                <ul>
                    <li><a href="admin.html"><i class="icon-home"></i> Inicio</a></li>
                    <li><a href="admin_gestion_productos.html"><i class="icon-birthday"></i> Productos</a></li>
                    <li><a href="admin_gestion_usuarios.html" class="active"><i class="icon-users"></i> Usuarios</a></li>
                    <li><a href="home.html"><i class="icon-shop"></i> Tienda</a></li>
                </ul>
            </nav>
        </div>
        <div class="barra-pie">
            <ul>
                <li><a href="#"><i class="icon-cog-outline"></i> Configuración</a></li>
                <li><a href="#"><i class="icon-user"></i> Perfil</a></li>
                <li><a href="#"><i class="icon-search"></i> Buscar</a></li>
                <li><a href="#"><i class="icon-help-circled-alt"></i> Ayuda</a></li>
                <li><a href="#"><i class="icon-user-circle"></i> ADMIN</a></li>
            </ul>
        </div>
    </aside>

    <!-- Estructura del formulario -->
    <main class="contenido">
        <h1 class="titulo-admin">Nuevo Usuario</h1>
        <section class="seccion-formulario">
            <form class="formulario-usuario usuario">
                <div class="fila-formulario">
                    <input type="text" id="txtNombre" placeholder="Nombre" required>
                    <input type="text" id="txtApellidos" placeholder="Apellidos" required>
                </div>
                <div class="fila-formulario">
                    <input type="date" id="txtFecha" placeholder="Fecha de Nacimiento" required>
                    <input type="text" id="txtRut" placeholder="RUT" required>
                </div>
                <div class="fila-formulario">
                    <input type="email" id="txtCorreo" placeholder="Correo" required>
                    <input type="tel" id="txtTelefono" placeholder="Teléfono" required>
                </div>
                <!-- Selects dependientes -->
                <div class="fila-formulario">
                    <select id="region" required>
                        <option value="" disabled selected>Región</option>
                        <option value="metropolitana">Región Metropolitana</option>
                        <option value="valparaiso">Región de Valparaíso</option>
                        <option value="biobio">Región del Biobío</option>
                        <option value="araucania">Región de La Araucanía</option>
                        <option value="antofagasta">Región de Antofagasta</option>
                        <option value="magallanes">Región de Magallanes</option>
                    </select>
                    <select id="comuna" required>
                        <option value="" disabled selected>Comuna</option>
                    </select>
                </div>
                <div class="fila-formulario">
                    <input type="text" id="txtDireccion" placeholder="Dirección" required>
                </div>
                <div class="fila-formulario">
                    <input type="password" id="txtPassword" placeholder="Contraseña" required>
                    <select id="tipoUsuario" required>
                        <option value="" disabled selected>Tipo de Usuario</option>
                        <option>Administrador</option>
                        <option>Vendedor</option>
                        <option>Cliente</option>
                    </select>
                </div>
            </form>
        </section>
        <div class="acciones-formulario">
            <button type="submit" class="btn-guardar">Guardar</button>
        </div>
    </main>
    <footer></footer>

<script src="js/comunas.js"></script>
<script src="js/usuarios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.5/dist/sweetalert2.all.min.js"></script>

</body>
</html>
