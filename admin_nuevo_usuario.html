<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario - Pastelería Mil Sabores</title>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/admin_nuevo_usuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Notificación en la esquina superior derecha -->
    <div class="icono-notificacion">
        <i class="icon-bell-alt"></i>
    </div>

    <!-- Barra lateral -->
    <aside class="barra-lateral">
        <div class="barra-superior">
            <div class="logotipo">
                <img src="img/logo_pasteleria.png" alt="Logo Pastelería">
            </div>
            <nav>
                <ul>
                    <li><a href="admin.html"><i class="icon-home"></i> Inicio</a></li>
                    <li><a href="gestion_productos.html"><i class="icon-birthday"></i> Productos</a></li>
                    <li><a href="gestion_usuarios.html" class="active"><i class="icon-users"></i> Usuarios</a></li>
                </ul>
            </nav>
        </div>
        <div class="barra-pie">
            <ul>
                <li><a href="#"><i class="icon-cog-outline"></i> Configuración</a></li>
                <li><a href="#"><i class="icon-user"></i> Perfil</a></li>
                <li><a href="#"><i class="icon-search"></i> Buscar</a></li>
                <li><a href="#"><i class="icon-help-circled-alt"></i> Ayuda</a></li>
                <li><a href="#"><i class="icon-user-circle"></i> ADMIN</a></li>
            </ul>
        </div>
    </aside>

    <!-- Estructura del formulario -->
    <main class="contenido">
        <h1 class="titulo-admin">Nuevo Usuario</h1>
        <section class="seccion-formulario">
            <form class="formulario-usuario">
                <div class="fila-formulario">
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellidos" required>
                </div>
                <div class="fila-formulario">
                    <input type="date" placeholder="Fecha de Nacimiento" required>
                    <input type="text" placeholder="RUT" required>
                </div>
                <div class="fila-formulario">
                    <input type="email" placeholder="Correo" required>
                    <input type="tel" placeholder="Teléfono" required>
                </div>
                <!-- Falta poner todas las regiones y comunas-->
                <div class="fila-formulario">
                    <select required>
                        <option value="" disabled selected>Región</option>
                        <option>Región 1</option>
                        <option>Región 2</option>
                    </select>
                    <select required>
                        <option value="" disabled selected>Comuna</option>
                        <option>Comuna 1</option>
                        <option>Comuna 2</option>
                    </select>
                </div>
                <div class="fila-formulario">
                    <input type="text" placeholder="Dirección" required>
                </div>
                <div class="fila-formulario">
                    <input type="password" placeholder="Contraseña" required>
                    <select required>
                        <option value="" disabled selected>Tipo de Usuario</option>
                        <option>Administrador</option>
                        <option>Vendedor</option>
                        <option>Cliente</option>
                    </select>
                </div>
            </form>
        </section>
        <div class="acciones-formulario">
            <button type="submit" class="btn-guardar">Guardar</button>
        </div>
    </main>
</body>
</html>
