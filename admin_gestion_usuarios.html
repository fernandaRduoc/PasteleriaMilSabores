<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/gestion_usuarios.css">
  <link rel="stylesheet" href="css/admin_nuevo_usuario.css">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Notificación en la esquina superior derecha -->
  <div class="icono-notificacion">
    <i class="icon-bell-alt"></i>
  </div>

  <!-- Barra lateral -->
  <aside class="barra-lateral">
    <div class="barra-superior">
      <div class="logotipo">
        <img src="img/logo_pasteleria.png" alt="Logo Pastelería">
      </div>
      <nav>
        <ul>
          <li><a href="admin.html"><i class="icon-home"></i> Inicio</a></li>
          <li><a href="admin_gestion_productos.html"><i class="icon-birthday"></i> Productos</a></li>
          <li><a href="admin_gestion_usuarios.html" class="active"><i class="icon-users"></i> Usuarios</a></li>
        </ul>
      </nav>
    </div>
    <div class="barra-pie">
      <ul>
        <!-- i es para indicar simplemente que es un icono -->
        <li><a href="#"><i class="icon-cog-outline"></i> Configuración</a></li>
        <li><a href="#"><i class="icon-user"></i> Perfil</a></li>
        <li><a href="#"><i class="icon-search"></i> Buscar</a></li>
        <li><a href="#"><i class="icon-help-circled-alt"></i> Ayuda</a></li>
        <li><a href="#"><i class="icon-user-circle"></i> ADMIN</a></li>
      </ul>
    </div>
  </aside>


  <!-- Tabla para visualizar los usuarios -->

  <main class="contenido">
    <h1 class="titulo-admin">Gestión de Usuarios</h1>

    <!-- Botón para crear -->
    <div class="mb-3 text-end">
      <a href="admin_nuevo_usuario.html" class="btn btn-success">Nuevo Usuario</a>
    </div>

    <!-- Tabla con Bootstrap -->
    <div class="table-responsive shadow-sm rounded">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col"class="text-center">ID</th>
            <th scope="col"class="text-center">Nombre</th>
            <th scope="col"class="text-center">Apellidos</th>
            <th scope="col"class="text-center">Fecha Nacimiento</th>
            <th scope="col"class="text-center">RUT</th>
            <th scope="col"class="text-center">Correo</th>
            <th scope="col"class="text-center">Teléfono</th>
            <th scope="col"class="text-center">Región</th>
            <th scope="col"class="text-center">Comuna</th>
            <th scope="col"class="text-center">Dirección</th>
            <th scope="col"class="text-center">Password</th>
            <th scope="col"class="text-center">Tipo Usuario</th>
            <th scope="col"class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios">
          <!-- Se llena dinámicamente con JS -->
        </tbody>
      </table>
    </div>
  </main>



    <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin_gestion_usuarios.js"></script>
</body>
</html>
