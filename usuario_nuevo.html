<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastelería Mil Sabores - Registro</title>
  <link rel="stylesheet" href="css/usuario_nuevo.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
   <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.22.5/dist/sweetalert2.min.css
    " rel="stylesheet">
  
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logo_pasteleria.png" alt="Logo Pastelería">
      <h1>Pasteleria <br> Mil Sabores</h1>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="productos.html">Productos</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>
  <main>
    <div class="register-box">
      <h2>Registro de Usuario</h2>
      <form class="formulario-usuario">
        <label for="txtNombre">Nombre</label>
        <input type="text" id="txtNombre" name="nombre" required>

        <label for="txtApellidos">Apellidos</label>
        <input type="text" id="txtApellidos" name="apellidos" required>

        <label for="txtFecha">Fecha de Nacimiento</label>
        <input type="date" id="txtFecha" name="fechaNacimiento" required>

        <label for="txtRut">RUT</label>
        <input type="text" id="txtRut" name="rut" required>

        <label for="txtCorreo">Correo</label>
        <input type="email" id="txtCorreo" name="correo" required>

        <label for="txtTelefono">Teléfono</label>
        <input type="tel" id="txtTelefono" name="telefono" required>

        <label for="region">Región</label>
        <select id="region" required>
            <option value="" disabled selected>Región</option>
            <option value="metropolitana">Región Metropolitana</option>
            <option value="valparaiso">Región de Valparaíso</option>
            <option value="biobio">Región del Biobío</option>
            <option value="araucania">Región de La Araucanía</option>
            <option value="antofagasta">Región de Antofagasta</option>
            <option value="magallanes">Región de Magallanes</option>
        </select>

        <label for="comuna">Comuna</label>
        <select id="comuna" required>
            <option value="" disabled selected>Comuna</option>
        </select>

        <label for="txtDireccion">Dirección</label>
        <input type="text" id="txtDireccion" name="direccion" required>

        <label for="txtPassword">Contraseña</label>
        <input type="password" id="txtPassword" name="password" required>

        <button type="button" class="btn-guardar">Registrar</button>
      </form>
    </div>
  </main>
  <script src="js/comunas.js"></script>
  <script src="js/reg_usuarios.js"></script>
  <script src="js/usuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.5/dist/sweetalert2.all.min.js"></script>

</body>
</html>
