<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastelería Mil Sabores - Registro</title>
  <link rel="stylesheet" href="css/usuario_nuevo.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logo_pasteleria.png" alt="Logo Pastelería">
      <h1>Pasteleria <br> Mil Sabores</h1>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="productos.html">Productos</a>
      <a href="#">Nosotros</a>
      <a href="blog.html">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>
  <main>
    <div class="register-box">
      <h2>Registro de Usuario</h2>
      <form>
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required>

        <label for="confirmar-correo">Confirmar Correo</label>
        <input type="email" id="confirmar-correo" name="confirmar-correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmar-password">Confirmar Contraseña</label>
        <input type="password" id="confirmar-password" name="confirmar-password" required>

        <label for="telefono">Teléfono (opcional)</label>
        <input type="tel" id="telefono" name="telefono">

        <div class="selects">
          <select required>
            <option>--Seleccione la región--</option>
            <option>Región Metropolitana de Santiago</option>
            <option>Región de La Araucanía</option>
            <option>Región de Ñuble</option>
          </select>

          <select required>
            <option>--Seleccione la comuna--</option>
            <option>Linares</option>
            <option>Longaví</option>
            <option>Concepción</option>
          </select>
        </div>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </main>
</body>
</html>
